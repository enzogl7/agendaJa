<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragments/links :: headContent('')}"></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgendaJá - Dashboard</title>

<body class="bg-[#F8F9FA] text-[#2C3E50] font-sans">

<!-- navbar !-->
<header class="bg-[#2C3E50] p-3 shadow-md">
    <div class="container mx-auto d-flex flex-wrap justify-between align-items-center">
        <h3 class="text-2xl font-bold text-white">AgendaJá</h3>

        <div class="d-flex align-items-center gap-3">
            <div class="dropdown">
                <a href="#" style="text-decoration: none" class="text-white dropdown-toggle fs-3" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="/logout">Sair</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main class="container mx-auto p-6">
    <section class="mb-6">
        <h2 class="text-xl font-semibold">Olá, <span th:text="${usuario.nome}"></span>!</h2>
        <p class="text-[#7F8C8D]">Aqui está uma visão geral de seus agendamentos.</p>
    </section>

    <div class="d-flex justify-content-center">
        <div class="card w-full max-w-4xl">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    Seus agendamentos
                </h5>
                <div class="table-responsive">
                    <table class="table table-striped no-footer table-hover align-middle" id="tabelaAgendamentosCliente">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 10%">Data</th>
                            <th class="text-center" style="width: 10%">Provedor</th>
                            <th class="text-center" style="width: 10%">Serviço</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-center text-sm text-[#7F8C8D] p-4 mt-10">
    <p>Suporte, sugestões, dúvidas, etc: <a href="mailto:contatoagendaja@gmail.com">contatoagendaja@gmail.com</a></p>
    &copy; 2025 AgendaJá. Todos os direitos reservados.
</footer>
<footer th:replace="~{fragments/scripts :: scriptsContent('')}"></footer>
</body>
</html>
