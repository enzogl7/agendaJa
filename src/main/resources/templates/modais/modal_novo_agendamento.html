<div class="modal fade" id="modalNovoAgendamento" tabindex="-1" role="dialog" aria-labelledby="modalNovoAgendamentoTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center; width: 100%;">
                <h5 class="modal-title" id="modalNovoAgendamentoTitulo">Novo agendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="servicoAgendamento">Serviço*</label>
                    <select class="form-control mb-3 form-select" id="servicoAgendamento" data-live-search="true" title="Selecione um serviço">
                        <option th:each="servico : ${servicos}" th:text="${servico.nome}" th:value="${servico.id}"></option>
                    </select>

                    <label for="dataAgendamento">Data*</label>
                    <input class="form-control mb-3" type="date" id="dataAgendamento">

                    <label for="horarioAgendamento">Horário*</label>
                    <select class="form-control mb-3 form-select" id="horarioAgendamento" title="Selecione um horário">
                        <option th:each="horario : ${horariosDisponiveis}" th:value="${horario}" th:text="${horario}"></option>
                    </select>

                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="clienteCadastradoCheckbox" onchange="toggleCamposCliente()">
                            <label class="form-check-label" for="clienteCadastradoCheckbox">
                                Cliente cadastrado?
                            </label>
                        </div>
                    </div>

                    <div id="selectClienteWrapper" style="display: none">
                        <label for="clienteAgendamento">Cliente*</label>
                        <select class="form-control mb-3 form-select" id="clienteAgendamento" title="Selecione um cliente">
                            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
                        </select>
                    </div>

                    <div id="inputsClienteWrapper">
                        <label for="nomeClienteNovo">Nome do cliente*</label>
                        <input class="form-control mb-3" type="text" id="nomeClienteNovo">

                        <label for="telefoneClienteNovo">Telefone do cliente*</label>
                        <input class="form-control mb-3" type="text" id="telefoneClienteNovo" oninput="formatarTelefone(this)">
                    </div>

                    <label for="statusAgendamento">Status*</label>
                    <select class="form-control mb-3 form-select" id="statusAgendamento" title="Selecione um status">
                        <option value="CONFIRMADO">Confirmado</option>
                        <option value="PENDENTE">Pendente</option>
                        <option value="CONCLUIDO">Concluído</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn" style="background-color: #27AE60; color: white" onclick="salvarAgendamento()">Salvar</button>
            </div>
        </div>
    </div>
</div>
