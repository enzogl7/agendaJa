<div class="modal fade" id="modalNovoCliente" tabindex="-1" role="dialog" aria-labelledby="modalNovoClienteTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center; width: 100%;">
                <h5 class="modal-title" id="modalNovoClienteTitulo">Novo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nomeCliente">Nome*</label>
                    <input class="form-control mb-3" type="text" id="nomeCliente">

                    <label for="emailCliente">Email</label>
                    <input class="form-control mb-3" type="text" id="emailCliente">

                    <label for="telefoneCliente">Telefone*</label>
                    <input class="form-control mb-3" type="text" id="telefoneCliente" oninput="formatarTelefone(this)">

                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn" style="background-color: #27AE60; color: white" onclick="salvarCliente()">Salvar</button>
            </div>
        </div>
    </div>
</div>
